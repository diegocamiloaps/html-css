    <title>Personalisando Links</title>

    <style>
        /*
        Seletores Personalizados
            # = id
            . = class
            : = pseudo-class
           :: = pseudo-element
            > = clindren ( o filho)       
        */
        a{
            font-family: Arial, Helvetica, sans-serif;
            color: royalblue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(35, 111, 182);
                }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: rgb(153, 51, 51);
        }
    </style>
</head>
