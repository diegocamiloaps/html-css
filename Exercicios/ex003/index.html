<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Símbolos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo  de qualquer jeito. <br>Basta colocar no meio das tags &lt;/p&gt;</p><!--lt Less than (maior Q) Greater Than (Menor Q)-->
    <p>Adicionando síbolos especiais:
        &reg;
        &copf;
        &trade;
        &euro;
        &real;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    <p>Vamos adicionar emoji:
        &#x1F596;
        &#x1F913;

        
</body>
